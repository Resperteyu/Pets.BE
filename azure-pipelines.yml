trigger:
  - master

resources:
  - repo: self

variables:
  azureSubscription: 'DigitalVertex (rg-movvr-prod-001)'
  tag: '$(Build.BuildId)'

stages:
  - stage: Test
    displayName: Run tests
    jobs:
      - job: Unit
        displayName: Run unit tests and publish results
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: CmdLine@2
            displayName: Run unit tests
            inputs:
              script: |
                docker build --target unittestrunner -t movrr-api-unitests:$(Build.BuildId) .
                docker run --name unittests movrr-api-unitests:$(Build.BuildId)
                docker cp unittests:/testsresults/unittests ../

          - task: PublishTestResults@2
            displayName: Publish unit test results
            inputs:
              testResultsFormat: 'VSTest'
              testResultsFiles: '*.trx'
              searchFolder: '$(Agent.BuildDirectory)/unittests'
              mergeTestResults: true
              failTaskOnFailedTests: true

